<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <section class="input-area">
            <input type="text" id="task-input" aria-label="Task Input" placeholder="할 일"/>
            <button id="add-button" aria-label="Add Task Button">+</button>
            <button id="delete-all-button">전체 삭제</button>
        </section>
        
        <section class="task-area">
            <div class="task-tabs">
                <div id="under-line"></div>
                <div id="all" role="tab"> 
                    모두
                </div>
                <div id="ongoing" role="tab"> 
                    진행중
                </div>
                <div id="done" role="tab"> 
                    끝남
                </div>
            </div>
            <div id="task-board" role="tabpanel"> 
            </div>
        </section>
    </div>
    <script src="./main.js"></script>
</body>
</html>
